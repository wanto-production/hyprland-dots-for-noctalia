# ═══════════════════════════════════════════════════════
# HYPRLAND KEYBINDINGS - IMPROVED & FIXED
# ═══════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════
# APPLICATION SHORTCUTS
# ═══════════════════════════════════════════════════════
bind = $mainMod, RETURN, exec,app2unit -- $terminal
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = $mainMod, B, exec, app2unit -- $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, R, exec, $menu

# ═══════════════════════════════════════════════════════
# WINDOW MANAGEMENT
# ═══════════════════════════════════════════════════════
bind = $mainMod, F, fullscreen, 0
bind = $mainMod Shift, F, fullscreen, 1
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, C, centerwindow,
bind = $mainMod, O, pin,

# ═══════════════════════════════════════════════════════
# FOCUS MOVEMENT (VIM-STYLE + ARROWS)
# ═══════════════════════════════════════════════════════
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = ALT, J, movefocus, d

# ═══════════════════════════════════════════════════════
# MOVE WINDOWS (Shift + MOVEMENT)
# ═══════════════════════════════════════════════════════
bind = $mainMod Alt, left, movewindow, l
bind = $mainMod Alt, right, movewindow, r
bind = $mainMod Alt, up, movewindow, u
bind = $mainMod Alt, down, movewindow, d
bind = $mainMod Alt, H, movewindow, l
bind = $mainMod Alt, L, movewindow, r
bind = $mainMod Alt, K, movewindow, u
bind = $mainMod Alt, J, movewindow, d

# ═══════════════════════════════════════════════════════
# RESIZE WINDOWS (Ctrl + MOVEMENT)
# ═══════════════════════════════════════════════════════
bind = $mainMod Ctrl, left, resizeactive, -50 0
bind = $mainMod Ctrl, right, resizeactive, 50 0
bind = $mainMod Ctrl, up, resizeactive, 0 -50
bind = $mainMod Ctrl, down, resizeactive, 0 50
bind = $mainMod Ctrl, H, resizeactive, -50 0
bind = $mainMod Ctrl, L, resizeactive, 50 0
bind = $mainMod Ctrl, K, resizeactive, 0 -50
bind = $mainMod Ctrl, J, resizeactive, 0 50

# ═══════════════════════════════════════════════════════
# WORKSPACE NAVIGATION
# ═══════════════════════════════════════════════════════
bind = $mainMod + Alt, Space, togglefloating
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod Shift, TAB, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1

# ═══════════════════════════════════════════════════════
# MOVE WINDOW TO WORKSPACE
# ═══════════════════════════════════════════════════════
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# Move window to workspace silently (tanpa follow)
bind = $mainMod Ctrl, 1, movetoworkspacesilent, 1
bind = $mainMod Ctrl, 2, movetoworkspacesilent, 2
bind = $mainMod Ctrl, 3, movetoworkspacesilent, 3
bind = $mainMod Ctrl, 4, movetoworkspacesilent, 4
bind = $mainMod Ctrl, 5, movetoworkspacesilent, 5
bind = $mainMod Ctrl, 6, movetoworkspacesilent, 6
bind = $mainMod Ctrl, 7, movetoworkspacesilent, 7
bind = $mainMod Ctrl, 8, movetoworkspacesilent, 8
bind = $mainMod Ctrl, 9, movetoworkspacesilent, 9
bind = $mainMod Ctrl, 0, movetoworkspacesilent, 10

# ═══════════════════════════════════════════════════════
# SPECIAL WORKSPACE (SCRATCHPAD)
# ═══════════════════════════════════════════════════════
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod Shift, S, movetoworkspace, special:magic

# ═══════════════════════════════════════════════════════
# SCREENSHOTS (HYPRSHOT)
# ═══════════════════════════════════════════════════════
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m window
bind = $mainMod Shift, S, exec, hyprshot -m region
bind = Shift, Print, exec, hyprshot -m region

# Screenshot dengan clipboard only
bind = Ctrl, PRINT, exec, hyprshot -m output --clipboard-only
bind = Ctrl Shift, PRINT, exec, hyprshot -m region --clipboard-only

# ═══════════════════════════════════════════════════════
# AUDIO CONTROLS
# ═══════════════════════════════════════════════════════
bindel = , XF86AudioRaiseVolume, exec, $volumeUp
bindel = , XF86AudioLowerVolume, exec, $volumeDown
bindel = , XF86AudioMute, exec, $volumeMute
bindel = , XF86AudioMicMute, exec, $inputMute

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop
bind = $mainMod Shift, P, exec, $toggleMusic 

# ═══════════════════════════════════════════════════════
# BRIGHTNESS CONTROLS
# ═══════════════════════════════════════════════════════
bindel = , XF86MonBrightnessUp, exec, $brightnessUp
bindel = , XF86MonBrightnessDown, exec, $brightnessDown

# ═══════════════════════════════════════════════════════
# MOUSE BINDINGS
# ═══════════════════════════════════════════════════════
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ═══════════════════════════════════════════════════════
# POWER MENU / SYSTEM
# ═══════════════════════════════════════════════════════
bind = $mainMod Shift,Q , exec, $session

# ═══════════════════════════════════════════════════════
# WALLPAPER SELECTOR
# ═══════════════════════════════════════════════════════
bind = $mainMod, W, exec, $wallpaperSelector
bind = $mainMod Shift,W,exec, $wallpaperRandom
